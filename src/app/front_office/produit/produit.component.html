<div class="card h-100 d-flex flex-column" style="width: 18rem; margin: 10px;" (click)="onNavigateToDetails(p.id)">
    <img [src]="p.photo" class="card-img-top" alt="imgProduit" style="width: 90%; margin: 0 auto;">
    <div class="card-body d-flex flex-column">
      <h5 class="card-title">{{p.nom}}</h5>
      <p class="card-text flex-grow-1">Prix: {{p.prix}} DT</p>
    </div>
  </div>
