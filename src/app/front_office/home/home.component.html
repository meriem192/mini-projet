
    <div class="row row-cols-1 row-cols-md-3 g-4">
@for (item of produit; track $index)
 {
    
        <div class="col">
          <div class="card">
            <img [src]="item.photo" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{item.categorie}}</h5>
              <p class="card-text">{{item.nom }} de prix {{item.prix}}</p>
            </div>
          </div>
        </div>

 }
 </div>
